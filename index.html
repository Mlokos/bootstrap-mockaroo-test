<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Bootstrap with mockaroo</title>
</head>
<body>
    <div class="container">
        <div class="p-3"></div>
        <div class="row">
            <div class="col">
                <p class="h1 text-center">Unicorns of Love</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="images/unicorn-main.png" class="col-4">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="p-3"></div>
        <div class="row">
            <div class="col">
                <p class="fs-2 text-center">Team members</p>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col">
                <div class="text-center">
                    <img src="images/unicorn-1.png" class="img-fluid">
                </div>
                <p class="fs-2 text-center">Unicorn alpha</p>
            </div>
            <div class="col">
                <div class="text-center">
                    <img src="images/unicorn-2.png" class="img-fluid">
                </div>
                <p class="fs-2 text-center">Unicorn beta</p>
            </div>
            <div class="col">
                <div class="text-center">
                    <img src="images/unicorn-3.png" class="img-fluid">
                </div>
                <p class="fs-2 text-center">Unicorn gamma</p>
            </div>
            <div class="col">
                <div class="text-center">
                    <img src="images/unicorn-4.png" class="img-fluid">
                </div>
                <p class="fs-2 text-center">Unicorn delta</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="p-3"></div>
        <div class="row">
            <div class="col">
                <p class="h2 text-center">Mockaroo test</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input id="mockaroo-form" class="form-control" type="text" placeholder="Mockaroo access key">
            </div>
            <div class="col-auto">
                <button onclick="updateCharts()" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="row">
            <span id="mockaroo-access-key" class="text-center form-text">
                Provide your mockaroo access key.
            </span>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="p-1"></div>
            <div class="col text-center">
                <button class="btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Check how to do this
                </button>
            </div>
        </div>
        <div class="collapse" id="collapseExample">
            <div class="p-1"></div>
            <div class="row align-items-end">
                <div class="col">
                    <div class="text-center">
                        <img src="images/tutorial/schema.png" class="img-fluid">
                    </div>
                    <p class="fs-6 text-center">Create schema with the same values</p>
                </div>
                <div class="col">
                    <div class="text-center">
                        <img src="images/tutorial/api.png" class="img-fluid">
                    </div>
                    <p class="fs-6 text-center">Create GET request API</p>
                </div>
                <div class="col">
                    <div class="text-center">
                        <img src="images/tutorial/api_key.png" class="img-fluid">
                    </div>
                    <p class="fs-6 text-center">Find your mockaroo access key</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="p-3"></div>
        <div class="row">
            <div class="col">
                <canvas id="chart1"></canvas>
            </div>
            <div class="col">
                <canvas id="chart2"></canvas>
            </div>
        </div>
    </div>
</body>

<script src="src/queryCreator.js"></script>
<script src="src/chart1.js"></script>
<script src="src/chart2.js"></script>
<script src="src/queryExecutor.js"></script>
</html>
